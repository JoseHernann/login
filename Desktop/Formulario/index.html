<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
    <link rel="stylesheet" href="estilo.css">
    <title>Iniciar sesión</title>
</head>
<body>
    <div class="login">
        <h1 class="texc texp">Iniciar Sesión</h1>
        <p class="texc">Ingresa los datos con los que te has registrado para poder continuar</p>

        <form >
            <input type="email" name="email" placeholder="Correo electronico">
            <div class="input-grup">
                <input type="password" name="password" placeholder="Contraseña">
                <a href="#" class="passbtn">
                    <span class="iconify" data-inline="false" data-icon="akar-icons:eye-open"></span>
                </a>
            </div>
            <label >
                <input type="checkbox" name="remember">
                Recordar mis datos
            </label>
            <button type="submit" class="btn btn-primary">INICIAR SESIÓN</button>

            <div class="texc">
                <small><a href="#">¿Olvidaste tu Contraseña?</a></small>
            </div>
            <div class="texc">
                <small>¿Aún no tienes cuenta? <a href="#">Registrate</a></small>
            </div>
        </form>
    </div>
</body>
</html>
